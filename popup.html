<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuietTab</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ”‡ QUIETTAB</div>
            <div class="tagline">PERFORMANCE OPTIMIZER</div>
        </div>

        <div class="main">
            <div class="site-info">
                <div class="site-url" id="currentSite">LOADING...</div>
                <div class="site-status" id="siteStatus">ANALYZING PERFORMANCE...</div>
            </div>

            <div class="status-card">
                <div class="status-indicator inactive" id="statusIndicator">
                    âš¡
                </div>
                
                <div class="status-text" id="statusText">QUIETTAB INACTIVE</div>
                <div class="status-description" id="statusDescription">
                    CLICK TO OPTIMIZE PERFORMANCE
                </div>

                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="blockedCount">0</div>
                        <div class="metric-label">OPTIMIZED</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="performanceGain">0%</div>
                        <div class="metric-label">BOOST</div>
                    </div>
                </div>

                <button class="toggle-button inactive" id="toggleButton">
                    ACTIVATE QUIETTAB
                </button>
            </div>
        </div>

        <div class="footer">
            <a href="#" class="footer-link" id="testPageLink">Test Page</a>
            <a href="#" class="footer-link" id="helpLink">Help</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
