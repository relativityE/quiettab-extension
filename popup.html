<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuietTab</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon32.png" alt="QuietTab" class="logo-icon">
        <h1>QuietTab</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Monitoring</span>
      </div>
    </div>

    <!-- Performance Overview -->
    <div class="performance-section">
      <h2>Resource Activity</h2>
      <div class="resource-list" id="resourceList">
        <div class="loading">
          <div class="spinner"></div>
          <span>Analyzing page performance...</span>
        </div>
      </div>
    </div>

    <!-- Quiet Mode Control -->
    <div class="control-section">
      <div class="quiet-mode-card" id="quietModeCard">
        <div class="quiet-mode-header">
          <h3>Instant Quiet Mode</h3>
          <div class="quiet-mode-toggle">
            <button class="toggle-button" id="toggleButton">
              <span class="toggle-icon" id="toggleIcon">ðŸ”‡</span>
              <span class="toggle-text" id="toggleText">Activate</span>
            </button>
          </div>
        </div>
        <p class="quiet-mode-description" id="quietModeDescription">
          Throttle resource-heavy scripts for immediate performance relief
        </p>
      </div>
    </div>

    <!-- Performance Impact -->
    <div class="impact-section" id="impactSection" style="display: none;">
      <div class="impact-card">
        <h3>Performance Impact</h3>
        <div class="impact-stats">
          <div class="stat">
            <span class="stat-label">CPU Usage</span>
            <div class="stat-bar">
              <div class="stat-fill" id="cpuFill"></div>
            </div>
            <span class="stat-value" id="cpuValue">Normal</span>
          </div>
          <div class="stat">
            <span class="stat-label">Network Activity</span>
            <div class="stat-bar">
              <div class="stat-fill" id="networkFill"></div>
            </div>
            <span class="stat-value" id="networkValue">Reduced</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-links">
        <button class="link-button" id="settingsButton">Settings</button>
        <button class="link-button" id="helpButton">Help</button>
      </div>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
