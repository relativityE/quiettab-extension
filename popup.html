<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuietTab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            height: 480px;
            font-family: 'Arial Black', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            border: 2px solid #0066FF;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px;
            background: #0066FF;
            color: #000000;
            text-align: center;
            border-bottom: 2px solid #00FF66;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .site-info {
            background: #111111;
            border: 2px solid #333333;
            padding: 12px;
            border-left: 4px solid #0066FF;
        }

        .site-url {
            font-weight: 900;
            font-size: 12px;
            color: #00FF66;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .site-status {
            font-size: 10px;
            color: #888888;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-card {
            background: #111111;
            border: 2px solid #333333;
            padding: 16px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-indicator {
            width: 50px;
            height: 50px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            border: 3px solid;
            transition: all 0.2s ease;
        }

        .status-indicator.active {
            background: #00FF66;
            color: #000000;
            border-color: #00FF66;
            box-shadow: 0 0 20px #00FF66;
        }

        .status-indicator.inactive {
            background: #000000;
            color: #FF0066;
            border-color: #FF0066;
            box-shadow: 0 0 20px #FF0066;
        }

        .status-text {
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 6px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-description {
            font-size: 10px;
            color: #888888;
            margin-bottom: 16px;
            line-height: 1.3;
            font-weight: 700;
            text-transform: uppercase;
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin-bottom: 16px;
            gap: 8px;
        }

        .metric {
            text-align: center;
            background: #000000;
            border: 2px solid #333333;
            padding: 8px;
            flex: 1;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 900;
            color: #00FF66;
            text-shadow: 0 0 10px #00FF66;
        }

        .metric-label {
            font-size: 8px;
            color: #888888;
            margin-top: 2px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-button {
            width: 100%;
            padding: 12px;
            border: 3px solid;
            font-size: 13px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #000000;
        }

        .toggle-button.active {
            color: #000000;
            background: #00FF66;
            border-color: #00FF66;
            box-shadow: 0 0 20px #00FF66;
        }

        .toggle-button.inactive {
            color: #FF0066;
            background: #000000;
            border-color: #FF0066;
            box-shadow: 0 0 20px #FF0066;
        }

        .toggle-button:hover {
            transform: translateY(-1px);
            filter: brightness(1.2);
        }

        .footer {
            padding: 8px 16px;
            border-top: 2px solid #333333;
            text-align: center;
            background: #111111;
        }

        .footer-link {
            color: #888888;
            text-decoration: none;
            font-size: 10px;
            font-weight: 700;
            margin: 0 8px;
            transition: color 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer-link:hover {
            color: #0066FF;
            text-shadow: 0 0 10px #0066FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ”‡ QUIETTAB</div>
            <div class="tagline">PERFORMANCE OPTIMIZER</div>
        </div>

        <div class="main">
            <div class="site-info">
                <div class="site-url" id="currentSite">LOADING...</div>
                <div class="site-status" id="siteStatus">ANALYZING PERFORMANCE...</div>
            </div>

            <div class="status-card">
                <div class="status-indicator inactive" id="statusIndicator">
                    âš¡
                </div>
                
                <div class="status-text" id="statusText">QUIETTAB INACTIVE</div>
                <div class="status-description" id="statusDescription">
                    CLICK TO OPTIMIZE PERFORMANCE
                </div>

                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="blockedCount">0</div>
                        <div class="metric-label">OPTIMIZED</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="performanceGain">0%</div>
                        <div class="metric-label">BOOST</div>
                    </div>
                </div>

                <button class="toggle-button inactive" id="toggleButton">
                    ACTIVATE QUIETTAB
                </button>
            </div>
        </div>

        <div class="footer">
            <a href="#" class="footer-link" id="settingsLink">SETTINGS</a>
            <a href="#" class="footer-link" id="helpLink">HELP</a>
            <a href="#" class="footer-link" id="testLink">TEST</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
